{% extends "base.html" %}
{% block title %}
Knave - Spell List
{% endblock %}
{% block content %}
<h1>Spell List</h1>

<h2 class="mt-4">One random spell out of a hat</h2>

<div class="card">
  <h5 class="card-header">{{rolled_spell_name}}</h5>
  <div class="card-body">
    <p class="card-text">{{rolled_spell_desc}}</p>
  </div>
</div>


<h2 class="mt-4">The whole list</h2>
<table class="table table-hover">
{% for name, desc in spelldict.items %}
<tr>
    <td>{{name}}</td>
    <td>{{desc}} </td>


</tr>
{% endfor %}
</table>
{% endblock %}
