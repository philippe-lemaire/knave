{% extends "base.html" %}

{% block title %}
Knave Inn Generator
{% endblock %}

{% block content %}

<h1>{{number}} Random Inns</h1>
<div class="row">
{% for inn in inns%}
    <div class="card m-2" style="width: 30rem;">
    <h5 class="card-header">The {{inn.name}}</h5>
    <div class="card-body">
        <p class="card-text">On the menu today: {{inn.food}}.</p>
    </div>
    </div>
{% endfor %}
</div>
{% endblock %}
