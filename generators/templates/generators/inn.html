{% extends "base.html" %}

{% block title %}
Knave Inn Generator
{% endblock %}

{% block content %}

<h1>{{number}} Random Inns</h1>
<div class="row">
{% for inn_name in inn_names%}

    <div class="card m-2" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">{{inn_name}}</h5>
        </div>
    </div>

{% endfor %}
</div>

{% endblock %}
