<!DOCTYPE html>
<html lang="en">

<head>

    <!-- boostrap CSS -->

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="#">Player Characters</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Spells</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'monsters:monster_list' %}">Monsters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generators:weather-forecast' %}">Weather forecast</a>
                </li>                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generators:travel-hazards' %}">Travel Hazards</a>
                </li>
                <!--<a class="dropdown-item" href="#">Action</a>-->
            </ul>
        </div>


    </nav>
    <br>

    {% endblock %}
    <div class="container">
    {% block messages %}
        {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}</div>
                {% endfor %}

        {% endif %}
    {% endblock %}

        {% block content %}{% endblock %}

    </div>
    <!-- Jquery and Popper-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>


    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
